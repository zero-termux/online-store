    <section id="form">
        <h1 class="text-center">FORMULIR PENGIRIMAN</h1>
        <p class="text-center m-3">mohon untuk mengisi semua keterangan yang ada agar memudahkan pengiriman.</p>
        <hr>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <form id="formulir">
                        <div class="mb-1 p-4">
                          <label for="nama" class="form-label">Nama lengkap :</label>
                          <input type="name" class="form-control" id="nama" aria-describedby="nama">
                          <label for="exampleInputEmail1" class="form-label mt-2">Email anda :</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <label for="nomer" class="form-label mt-2">Nomor telepon :</label>
                          <input type="nomor" class="form-control" id="nomor" aria-describedby="nomer">
                          <br>
                          <h2>INFORMASI PEMBAYARAN</h2>
                          <hr>
                          <br>
                          <label for="bank" class="form-label">Pilih jenis bank :</label>
                            <select id="bank" class="form-select">
                            <option selected>PILIH BANK ANDA</option>
                            <option>BANK SYARIAH</option>
                            <option>BANK MERDEKA</option>
                            <option>BANK NUSANTARA</option>
                            <option>BANK AMAN</option>
                         </select>
                          <label for="pengiriman" class="form-label mt-2">Pilih Ongkir pengiriman :</label>
                            <select id="pengiriman" class="form-select">
                            <option selected>PILIH JALUR PENGIRIMAN</option>
                            <option>REGULAR : RP.11.000</option>
                            <option>HEMAT : RP.8.000</option>
                            <option>KILAT : Rp.15.000</option>
                         </select>
                         <label for="nomer" class="form-label mt-2">Nomor rekening:</label>
                          <input type="nomor" class="form-control" id="nomorRekening" aria-describedby="nomer">
                          <label for="nama" class="form-label mt-2">Nama pemegang rekening :</label>
                          <input type="name" class="form-control" id="namaPemegangRekening" aria-describedby="nama">
                        </div>
                        <button type="submit" class="btn btn-primary ms-4">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script>
        document.getElementById('formulir').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah pengiriman formulir

      // Mengambil nilai dari formulir
      var nama = document.getElementById('nama').value;
      var email = document.getElementById('exampleInputEmail1').value;
      var nomor = document.getElementById('nomor').value;
      var bank = document.getElementById('bank').value;
      var ongkir = document.getElementById('pengiriman').value;
      var nomorRekening = document.getElementById('nomorRekening').value;
      var namaPemegangRekening = document.getElementById('namaPemegangRekening').value;

      // Membuat invoice HTML
      var invoiceHTML = `
        <h2>INFORMASI PEMBAYARAN</h2>
        <hr>
        <p><span>Nama :</span> ${nama}</p>
        <p><span>Email :</span> ${email}</p>
        <p><span>Nomor Telepon :</span> ${nomor}</p>
        <p><span>Bank :</span> ${bank}</p>
        <p><span>Ongkir :</span> ${ongkir}</p>
        <p><span>Nomor Rekening :</span> ${nomorRekening}</p>
        <p><span>Nama Pemegang Rekening :</span> ${namaPemegangRekening}</p>
        <button type="submit" class="btn btn-primary ms-4 mt-2 mb-5" id="selesai">Kirim</button>
      `;

      // Menampilkan invoice di halaman
  var hasilInvoice = document.createElement('div');
  hasilInvoice.innerHTML = invoiceHTML;
  document.getElementById('hasilInvoice').appendChild(hasilInvoice);

  // Menambahkan event listener untuk tombol "Kirim"
  document.getElementById('selesai').addEventListener('click', function() {
    alert("Data diterima, pesanan akan segera diproses.");
    window.location.href = 'index.html'; // Mengarahkan ke index.html
  });
});
    </script>
